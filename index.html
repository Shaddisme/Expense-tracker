<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/Expense-tracker/Assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseForm">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount ($):</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="receipt">Attach Receipt:</label>
                <input type="file" id="receipt">
            </div>
            <button type="submit" id="addExpense">Add Expense</button>
        </form>
        <div id="expenseList"></div>
        <div id="totalAmount">Total Amount Spent: $0.00</div>
    </div>
    <script src="./Assets/script.js"></script>
</body>
</html>
